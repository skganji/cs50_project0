<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./search.css">
    </head>
    <body>
        <div id="link">
            <a href="image.html">Google Image Search</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
        <form action="https://google.com/search">
            <div id="search">
                <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272">
                    <div id="searchbox">
                        <input type="text" class="search" name="q">
                    </div>
                <input type="hidden" name="tbm" value="isch">
                <div id="button">
                        <input type="submit" class="search" value="Google Image Search">
                    </div>
            </div>
        </form>
</body>
</html>
