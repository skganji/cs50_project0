<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./search.css">
    </head>
    <body>
        <div id="link">
            <a href="index.html">Google Search</a>
        </div>
        <div>
            Find Pages with:
            <form action="https://google.com/search">
                <div class="table">
                    <div class="advsearch">
                        <div class="advlabel">
                            all these words:
                        </div>
                        <div class="advtext">
                            <input type="text" name="as_q">
                        </div>
                    </div>
                    <div class="advsearch">
                        <div class="advlabel">
                            this exact word or phrase:
                        </div>
                        <div class="advtext">
                            <input type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="advsearch">
                        <div class="advlabel">
                            any of these words:
                        </div>
                        <div class="advtext">
                            <input type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="advsearch">
                        <div class="advlabel">
                            none of these words:
                        </div>
                        <div class="advtext">
                            <input type="text" name="as_eq">
                        </div>
                    </div>
                </div>
                <div id="advbutton">
                    <input type="submit" id="advsubmit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
